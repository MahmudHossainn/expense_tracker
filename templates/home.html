<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Include any additional CSS or frameworks like Bootstrap -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2em;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Expense Tracker</h1>
    </header>
    <div class="container">
        <h1>Track and Manage Your Expenses with Ease</h1>
        <p>Log in or register to start managing your expenses effectively.</p>
        <a href="{{ url_for('login') }}" class="button">Log In</a>
        <a href="{{ url_for('register') }}" class="button">Register</a>
    </div>
</body>
</html>
